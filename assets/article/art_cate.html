<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/art_care.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章分类
            <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-sm"
                id="btnAddCate">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格渲染模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-xs" id="btn-edit" data-id={{$value.Id}}>修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs" id="btn-delete" data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
       {{/each}}
    </script>
    <!-- layer弹出层添加分类 -->

    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
              </div>
        </form>
    </script>
    <!-- layer弹出层修改分类 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnUpdate">确认修改</button>
                </div>
              </div>
        </form>
    </script>
    <!-- 导入jquery.js -->
    <script src="../lib/jquery.js"></script>
    <!-- 导入layui.js -->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="../js/baseAPI.js"></script>
    <!-- 导入模板渲染引擎 -->
    <script src="../lib/template-web.js"></script>
    <!-- 导入自己的art_cate.js -->
    <script src="../js/article/art_cate.js"></script>
</body>

</html>
